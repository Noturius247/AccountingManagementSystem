<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Search Results')">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div th:replace="fragments/header :: sidebar('search')"></div>

    <div class="main-content">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <h2>Search Results</h2>
                    <p th:if="${query}" th:text="'Showing results for: ' + ${query}"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Description</th>
                                            <th>Type</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="result : ${results}">
                                            <td th:text="${result.id}">ID</td>
                                            <td th:text="${result.description}">Description</td>
                                            <td th:text="${result.type}">Type</td>
                                            <td th:text="${result.amount}">Amount</td>
                                            <td th:text="${result.status}">Status</td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(results)}">
                                            <td colspan="5" class="text-center">No results found</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
